<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@700,400&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="../styles/admin.css">
</head>

<body>
    <div class="w-100 fixed-wrapper position-fixed top-0 start-0">
        <nav class="nav">
            <div class="container">
                <div class="nav__wrapper d-flex justify-content-around">
                    <div class="headers__content d-flex">
                        <div class="header__item">
                            <button type="button" class="toolkit__btn">H1</button>
                        </div>
                        <div class="header__item">
                            <button type="button" class="toolkit__btn">H2</button>
                        </div>
                        <div class="header__item">
                            <button type="button" class="toolkit__btn">H3</button>
                        </div>
                        <div class="header__item">
                            <button type="button" class="toolkit__btn">H4</button>
                        </div>
                        <div class="header__item">
                            <button type="button" class="toolkit__btn">H5</button>
                        </div>
                        <div class="header__item">
                            <button type="button" class="toolkit__btn">H6</button>
                        </div>
                    </div>
                    <div class="p__content">
                        <div class="p__item">
                            <button type="button" class="toolkit__btn">P</button>
                        </div>
                    </div>
                    <div class="img__content">
                        <div class="img__item">
                            <button type="button" class="toolkit__btn">IMG</button>
                        </div>
                    </div>
                    <div class="list__content d-flex">
                        <div class="list__item">
                            <button type="button" class="toolkit__btn">UL</button>
                        </div>
                        <div class="list__item">
                            <button type="button" class="toolkit__btn">OL</button>
                        </div>
                    </div>
                    <div class="link__content">
                        <div class="link__item">
                            <button type="button" class="toolkit__btn">LINK</button>
                        </div>
                    </div>
                    <div class="create__btn-content">
                        <div class="create__btn-item">
                            <button type="button" class="create__btn btn btn-primary">CREATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <header class="header">
            <div class="container">
                <div class="changer__wrapper">
                    <div class="changer__content d-flex w-50 m-auto justify-content-around">
                        <div class="changer__item">
                            <button type="button" class="toolkit__btn"><b>Bold</b></button>
                        </div>
                        <div class="changer__item">
                            <button type="button" class="toolkit__btn"><i>ITALIC</i></button>
                        </div>
                        <div class="changer__item">
                            <button type="button" class="toolkit__btn"><u>UNDERLINE</u></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="size">
            <div class="container">
                <div class="size__wrapper w-25 m-auto">
                    <div class="size__content d-flex justify-content-center">
                        <div class="size__item">
                            <button type="button" id="arrow__left" title="Press to increase left side"
                                class="toolkit__btn"><i class="bi bi-arrow-left"></i></button>
                        </div>
                        <div class="size__item">
                            <button type="button" id="same" class="toolkit__btn">Same</button>
                        </div>
                        <div class="size__item">
                            <button type="button" id="arrow__right" title="Press to increase right side"
                                class="toolkit__btn"><i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section class="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="dev__body-wrapper body__wrapper">
                        <h1 class="h1 text-center">Dev
                        </h1>
                        <div class="d-flex">
                            <h3 class="h3" style="margin-right: 10px;">Enter title:</h3>
                            <div>
                                <button type="button" class="add-title-btn px-3">+</button>
                            </div>
                        </div>
                        <div class="dev__title-content">
                            <p>
                                <span>Abdurahmon</span>
                                <span>Abdurahmon</span>
                                <span>Abdurahmon</span>
                            </p>
                        </div>
                        <div class="build__body-content" contenteditable="true">
                            2
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="result__body-wrapper body__wrapper">
                        <h1 class="h1 text-center">Prod</h1>
                        <div class="result__body-content text-center">
                            Result
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="add-title-modal pt-2 px-5 py-4">
        <h1 class="h1 mb-3">Enter title</h1>
        <div class="add-title-modal__wrapper">
            <input type="text" class="title__input form-control" placeholder="Enter title">
            <div class="d-flex justify-content-end mt-3">
                <button type="button" class="add-title-modal__btn btn btn-primary text-end px-3">Add</button>
                <button type="button" class="close-title-modal__btn btn btn-danger text-end ms-2 px-4">Close</button>
            </div>
        </div>
    </div>
    <div id="layout">
    </div>
</body>
<script src="../scripts/admin.js"></script>

</html>
